<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <fieldset>
            <label id="name-label" for="name">Name <br><input type="text" name="" id="name" placeholder="Enter your name" required></label>
            <label id="email-label" for="email">Email <br><input type="email" name="" id="email" placeholder="Enter your Email" required></label>
            <label id="number-label" for="number">Age (optional) <br><input type="number" name="" id="number" min="13" max="120" placeholder="Age" required="False"></label>
        </fieldset>
        <fieldset>
            <label for="">Which option best describes your current role?<br>
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
            </select>
            </label>
            <label for="">Would you recommend freeCodeCamp to a friend?<br>
                <input type="radio" name="recommend" id="" value="1rad"> Definitely <br>
                <input type="radio" name="recommend" id="" value="2rad"> Maybe <br>
                <input type="radio" name="recommend" id="" value="3rad"> Not sure
            </label>
            <label for="">What is your favorite feature of freeCodeCamp?<br>
                <select name="" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
            <label for="">What would you like to see improved? (Check all that apply) <br>
                <input type="checkbox" name="" id="" value="0"> Front-end Projects <br>
                <input type="checkbox" name="" id="" value="1"> Back-end Projects <br>
                <input type="checkbox" name="" id="" value="2"> Data Visualization <br>
                <input type="checkbox" name="" id="" value="3"> Challenges <br>
                <input type="checkbox" name="" id="" value="4"> Open Source Community <br>
                <input type="checkbox" name="" id="" value="5"> Gitter help rooms <br>
                <input type="checkbox" name="" id="" value="6"> Videos <br>
                <input type="checkbox" name="" id="" value="7"> City Meetups <br>
                <input type="checkbox" name="" id="" value="8"> Wiki <br>
                <input type="checkbox" name="" id="" value="9"> Forum <br>
                <input type="checkbox" name="" id="" value="10"> Additional Courses <br>
            </label>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions? <br><textarea name="" id="" cols="30" rows="3" placeholder="Enter you comment here..."></textarea></label>
            <label for=""><input type="submit" name="" id="submit"></label>
        </fieldset>
    </form>
    </div>
</body>
</html>
